name: tfsec

on:
  push:
    branches: [ "test-defectdojo" ]
  pull_request:

jobs:
  tfsec:
    name: Run tfsec sarif report
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Clone repo
        uses: actions/checkout@v3

      - uses: actions/setup-go@v3
        with:
          go-version: '>=1.17.0'
          
      - name: Install tfsec
        run: |
          go install github.com/aquasecurity/tfsec/cmd/tfsec@latest
      
      - name: Run tfsec & output as Json
        run: |
          tfsec -s --format json --out tfsec.json
